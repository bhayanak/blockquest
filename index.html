<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>BlockQuest</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <style>
    html, body { 
      height: 100%; 
      margin: 0; 
      padding: 0; 
      background: #222; 
      overflow: hidden;
      font-family: 'Poppins', Arial, sans-serif;
    }
    #game-container { 
      width: 100vw; 
      height: 100vh; 
      display: flex;
      justify-content: center; /* Center on all screens initially */
      align-items: center; /* Center on all screens initially */
    }
    
    /* Mobile-specific styles */
    @media (max-width: 600px) {
      #game-container {
        justify-content: flex-start; /* Left-align on mobile for space efficiency */
        align-items: flex-start; /* Top-align on mobile for space efficiency */
      }
    }
    canvas {
      display: block;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="game-container" aria-label="TimberTiles game"></div>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
  <script type="module" src="game.js"></script>
</body>
</html>
